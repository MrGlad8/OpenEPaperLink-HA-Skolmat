alias: OpenEPaperLink - Skolmat
description: Passar en 2.9 tums display
trigger:
  - platform: time
    at: "03:00:00"
condition: []
action:
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ now().weekday() in [0, 1, 2, 3] }}"
        sequence:
          - service: open_epaper_link.drawcustom
            data:
              background: white
              rotate: 0
              payload:
                - type: icon
                  value: silverware-fork-knife
                  x: 4
                  "y": 7
                  size: 12
                  color: black
                  anchor: lm
                - type: icon
                  value: silverware-fork-knife
                  x: 279
                  "y": 7
                  size: 12
                  color: black
                  anchor: lm
                - type: icon
                  value: silverware-fork-knife
                  x: 4
                  "y": 73
                  size: 12
                  color: black
                  anchor: lm
                - type: icon
                  value: silverware-fork-knife
                  x: 279
                  "y": 73
                  size: 12
                  color: black
                  anchor: lm
                - type: text
                  value: >-
                    • Skolmat Idag {{
                    ['Måndag','Tisdag','Onsdag','Torsdag','Fredag','Lördag','Söndag'][now().weekday()]
                    }} • {{ now().strftime('%m-%d') }} •
                  font: /media/fonts/GothamRnd-Bold.ttf
                  x: 148
                  "y": 8
                  size: 11
                  color: black
                  anchor: mm
                - type: text
                  value: >-
                    {% set vecka = now().strftime("%W")|int %} {% set idag =
                    now().weekday() |int %}

                    {{ state_attr('skolmat.YOUR_SCHOOL',
                    'calendar')[vecka][idag].courses[0] }}
                  font: /media/fonts/GothamRnd-Bold.ttf
                  x: 5
                  "y": 16
                  size: 11
                  color: black
                  anchor: lm
                  spacing: 2
                  max_width: 275
                - type: text
