                    now().weekday() |int %}

                    {{ state_attr('skolmat.YOUR_SCHOOL',
                    'calendar')[vecka][idag].courses[1] }}
                  font: /media/fonts/GothamRnd-Bold.ttf
                  x: 5
                  "y": 40
                  size: 11
                  color: black
                  anchor: lm
                  spacing: 2
                  max_width: 270
                - type: line
                  x_start: 10
                  x_end: 290
                  y_start: 65
                  y_end: 65
                  width: 1
                  fill: black
